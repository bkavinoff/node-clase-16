<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <title>Document</title>
</head>
<body>
    
    <h1>Bienvenido</h1>
    
    <div id="messagesPoolContainer">
        <h2>Chat</h2>
        <div>
            <form id="addMessageForm" action="/productos" method="post">
                <input id="txtUserEmail" type="text" placeholder="Ingrese email" name="email">
                <input id="txtUserMessage" type="text" placeholder="Ingrese mensaje" name="mensaje">

                <input id="btnSubmitAddMessage" type="submit" value="Enviar">
            </form>
        </div>
        <div id="chatPool" style="border:1px solid gray; height: 200px;" ></div>
    </div>

    <div id="addProductFormContainer">
        <h2>Agregar Producto</h2>
        <div>
            <form id="addProductForm" action="/productos" method="post">
                <input id="txtNombreProd" type="text" placeholder="Ingrese nombre" name="nombre">
                <input id="txtThumbnailProd" type="text" placeholder="Ingrese url" name="thumbnail">
                <input id="txtPriceProd" type="number" placeholder="Ingrese precio" name="precio">
                <input id="txtDescripcionProd" type="text" placeholder="Ingrese descripciÃ³n" name="descripcion">
                <input id="txtCodigoProd" type="text" placeholder="Ingrese codigo de producto" name="codigo">
                <input id="txtStockProd" type="number" placeholder="Ingrese stock" name="stock">

                <input id="btnSubmitAddProduct" type="submit" value="Enviar">
            </form>
        </div>
    </div>

    <div id="productsPoolContainer">
        <h2>Listado de productos</h2>
        <div id="productsPool"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../client.socket.js"></script>

</body>
</html>
